<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form with Div</title>
  <style>
    body {
      background-color: #edc7e7;
    }
    .form-container {
      background-color: rgb(124, 124, 225);
      width: 400px;
      margin: 50px auto;
      padding: 30px;
      color: rgb(13, 12, 12);
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(151, 78, 78);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="date"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group .checkbox-group,
    .form-group .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .form-group .checkbox-group label,
    .form-group .radio-group label {
      font-weight: normal;
    }
    .form-buttons {
      text-align: center;
    }
    .form-buttons input {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-buttons input[type="submit"] {
      background-color: #f2d062;
      color: rgb(0, 0, 0);
    }
    .form-buttons input[type="reset"] {
      background-color: #f2d062;
      color: rgb(4, 4, 4);
    }
  </style>
</head>
<body>
  <form>
    <div class="form-container">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="frame" maxlength="15" placeholder="Enter first name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" maxlength="15" placeholder="Enter last name" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="pwd" minlength="6" />
      </div>
      <div class="form-group">
        <label>DOB</label>
        <input type="date" name="b.day" />
      </div>
      <div class="form-group">
        <label>Phone No.</label>
        <input type="text" name="phone" maxlength="10" placeholder="Enter phone number" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Pan</label>
        </div>
      </div>
      <div class="form-group">
        <label>Subjects</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="subject" value="Front End Engineering" /> FEE</label>
          <label><input type="checkbox" name="subject" value="Data Structure Algorithm" /> DSA</label>
          <label><input type="checkbox" name="subject" value="Embedded System" /> ES & IOT</label>
          <label><input type="checkbox" name="subject" value="Data Base Management System" /> DBMS</label>
        </div>
      </div>

      <div class="form-buttons">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </div>
  </form>
</body>
</html>
